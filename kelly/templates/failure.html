<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Access Denied!</h1>
    <p>Unauthorized person detected. Please contact the admin if you think this is a mistake.</p>
    <button onclick="goBack()">Go Back</button>

    <script>
        // Function to redirect the user after a few seconds
        setTimeout(() => {
            document.querySelector("button").innerText = "Redirecting...";
            setTimeout(() => {
                window.location.href = '/'; // Redirect to homepage
            }, 2000);
        }, 5000); // Redirect after 5 seconds

        // Function for Go Back Button
        function goBack() {
            window.history.back(); // Goes back to the previous page in history
        }
    </script>
</body>
</html>
